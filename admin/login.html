<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta content="width=device-width, initial-scale=1.0" name="viewport">
     <title>Pages / Login - Admin Bootstrap Template</title>
     <meta name="robots" content="noindex, nofollow">
     <meta content="" name="description">
     <meta content="" name="keywords">
     <link rel="icon" type="img/x-icon" href="https://routine.vn/media/favicon/default/output-onlinejpgtools.png" />
     <link rel="shortcut icon" type="img/x-icon"
          href="https://routine.vn/media/favic    n/default/output-onlinejpgtools.png" />
     <link href="https://fonts.gstatic.com" rel="preconnect">
     <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
          integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
     <link href="css/bootstrap.min.css" rel="stylesheet">
     <link href="css/bootstrap-icons.css" rel="stylesheet">
     <link href="css/boxicons.min.css" rel="stylesheet">
     <link href="css/quill.snow.css" rel="stylesheet">
     <link href="css/quill.bubble.css" rel="stylesheet">
     <link href="css/remixicon.css" rel="stylesheet">
     <link href="css/simple-datatables.css" rel="stylesheet">
     <link href="css/style.css" rel="stylesheet">
</head>

<body>
     <main>
          <div class="container">
               <section
                    class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                    <div class="container">
                         <div class="row justify-content-center">
                              <div
                                   class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                                   <div class="d-flex justify-content-center py-4"> <a href="index.html"
                                             class="logo d-flex align-items-center w-auto"><span
                                                  class="d-none d-lg-block">Admin</span> </a></div>
                                   <div class="card mb-3">
                                        <div class="card-body">
                                             <div class="pt-4 pb-2">
                                                  <h5 class="card-title text-center pb-0 fs-4">Login to Your Account
                                                  </h5>
                                                  <p class="text-center small">Enter your username & password to login
                                                  </p>
                                             </div>
                                             <form class="row g-3 needs-validation" novalidate>
                                                  <div class="col-12">
                                                       <label for="yourUsername" class="form-label">Username</label>
                                                       <div class="input-group has-validation">
                                                            <span class="input-group-text"
                                                                 id="inputGroupPrepend">@</span> <input type="text"
                                                                 name="username" class="form-control" id="yourUsername"
                                                                 required>
                                                            <div class="invalid-feedback">Please enter your username.
                                                            </div>
                                                       </div>
                                                  </div>
                                                  <div class="col-12">
                                                       <label for="yourPassword" class="form-label">Password</label>
                                                       <input type="password" name="password" class="form-control"
                                                            id="yourPassword" required>
                                                       <div class="invalid-feedback">Please enter your password!</div>
                                                  </div>
                                                  <div class="col-12">
                                                       <div class="form-check"> <input class="form-check-input"
                                                                 type="checkbox" name="remember" value="true"
                                                                 id="rememberMe"> <label class="form-check-label"
                                                                 for="rememberMe">Remember me</label></div>
                                                  </div>
                                                  <div class="col-12"> <button class="btn btn-primary w-100"
                                                            type="submit">Login</button></div>
                                                  <div class="col-12">
                                                       <p class="small mb-0">Don't have account? <a
                                                                 href="#">Create an account</a></p>
                                                  </div>
                                             </form>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </section>
          </div>
     </main>
     <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
               class="bi bi-arrow-up-short"></i></a>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
          integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="js/apexcharts.min.js"></script>
     <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/chart.min.js"></script>
     <script src="js/echarts.min.js"></script>
     <script src="js/quill.min.js"></script>
     <script src="js/simple-datatables.js"></script>
     <script src="js/tinymce.min.js"></script>
     <script src="js/validate.js"></script>
     <script src="js/main.js"></script>
     <script src="js/chartjs.js"></script>
     <script src="js/scripts.js"></script>
     <script src="js/popup.js"></script>
</body>

</html>
